<html lang="en" >

  <meta charset="UTF-8">
  <title>CodePen - Calculadora de média</title>

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<html>

<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
  </div>
  <div id="formularioNotas">
    <label id="nomeAluno" type="text">Nome do Aluno: </label><input id="nome-aluno" type="text" required><br>

    <br><label id="mediaNecessaria">Média necessária: </label><input type="number" id="media-necessaria" max="10" min="0" step="0.5" value="6" required><br>

    <br><label>Nota P1: </label><input id="notap1" class="nota" type="number" min="0" max="10" required><br>
    <br><label>Nota P2: </label><input id="notap2" class="nota" type="number" min="0" max="10" required><br>
    <br><label>Nota P3: </label><input class="nota" id="notap3" type="number" min="0" max="10" required><br>
    <br><label>Nota P4: </label><input class="nota" id="notap4" type="number" min="0" max="10" required><br>

    <br><button type="submite" onclick="calcularMedia()"><strong>Calcular</strong></button>

    <br>
    <h4 class="resultado" id="resultado"></h4>

  </div>

</body>

</html>
